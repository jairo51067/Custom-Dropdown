  <title>Custom Dropdown</title>
</head>

<body>
  <div>
    <h1>Custom Dropdown</h1>
    <div class="container">
      <label for="select">Custom Select box</label>
      <button role="combobox" id="select" value="Select" aria-controls="listbox" aria-haspopup="listbox" tabindex="0"
        aria-expanded="false">
        Select an Item</button>
      <div id="announcement" aria-live="assertive" role="alert"></div>
      <ul role="listbox" id="listbox">
        <li role="option">first element</li>
        <li role="option">second element</li>
        <li role="option">third element</li>
        <li role="option">fourth element</li>
        <li role="option">fifth element</li>
      </ul>
    </div>
